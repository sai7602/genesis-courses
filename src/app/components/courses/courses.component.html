<ng-container *ngIf="courses">
  <ul class="grid grid-col-1 md:grid-cols-2 xl:grid-cols-4 gap-5 p-5">
    <li
      *ngFor="
        let course of courses | paginate : { itemsPerPage: 10, currentPage: p }
      "
    >
      <app-course-card [course]="course"></app-course-card>
    </li>
  </ul>
  <div class="flex justify-center my-5">
    <app-pagination (pageChange)="p = $event"></app-pagination>
  </div>
</ng-container>
