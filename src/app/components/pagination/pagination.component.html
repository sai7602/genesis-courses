<div class="container my-5">
  <pagination-template
    class="flex justify-center items-center mb-30 gap-5"
    #p="paginationApi"
    (pageChange)="pageChange.emit($event)"
  >
    <div class="fill-green-400 cursor-pointer hover:fill-emerald-600 px-2">
      <app-left (click)="p.previous()"> </app-left>
    </div>

    <div
      class="cursor-pointer"
      *ngFor="let page of p.pages"
      [class.current]="p.getCurrent() === page.value"
    >
      <a
        class="inline-block py-1 px-2 text-gray-400 underline hover:font-bold hover:no-underline hover:text-emerald-700"
        (click)="p.setCurrent(page.value)"
        *ngIf="p.getCurrent() !== page.value"
      >
        <span>{{ page.label }}</span>
      </a>
      <div *ngIf="p.getCurrent() === page.value">
        <span>{{ page.label }}</span>
      </div>
    </div>

    <div class="fill-green-400 cursor-pointer hover:fill-emerald-600">
      <app-right *ngIf="!p.isLastPage()" (click)="p.next()"> </app-right>
    </div>
  </pagination-template>
</div>
