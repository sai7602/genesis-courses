<div class="flex items-center">
  <ng-container *ngFor="let rating of ratings">
    <svg
      class="w-6 h-6 fill-current"
      [ngClass]="{
        'text-yellow-400': rating <= filledStars && rating < filledStars + 1,
        'text-gray-400': rating > filledStars
      }"
    >
      <path
        d="M8.6,0.6l2.6,5.3c0.2,0.4,0.6,0.6,1,0.6h5.8c0.5,0,0.8,0.5,0.6,0.9l-4.2,4.1c-0.2,0.2-0.3,0.5-0.3,0.8l1,5.8  c0.1,0.5-0.4,0.9-0.9,0.7L12,16.5c-0.3-0.2-0.7-0.2-1,0L7.3,18.3c-0.5,0.2-1-0.2-0.9-0.7l1-5.8c0-0.3-0.1-0.6-0.3-0.8L1.7,7.4  C1.2,7.1,1.5,6.5,2,6.5h5.9C8,6.5,8.4,6.9,8.6,7.3L11.2,13z"
      />
    </svg>
  </ng-container>
  <span class="ml-2">{{ filledStars }} / {{ totalStars }}</span>
</div>
